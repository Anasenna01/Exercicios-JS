<body>
    <h1>Olá Mundo!</h1>
    <h2>Inicinado meu curso de JS do curso em vídeo.</h2>
    
    <style>
        body {background-color: aqua;}
        h1 {font-family: Arial, Helvetica, sans-serif;}
        h2 {font-family: Arial, Helvetica, sans-serif;}
    </style>

    <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número:'))
       var n2 = Number.parseFloat(window.prompt('Digite um outro número: '))
        
       var soma = n1 + n2
       window.alert(`A soma de ${n1} e ${n2} é igual a ${soma}`)
    </script>
